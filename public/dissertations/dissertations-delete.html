<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are you sure that you want to delete this dissertation?</h4>
    </div>
    <div class="modal-body">
        <p><strong>ID: </strong>{{vm.dissertation.idDissertation}}</p>
        <p><strong>Title: </strong>{{vm.dissertation.title}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Close</button>
        <button class="btn btn-danger" ng-click="vm.deleteDissertation()">Delete</button>
    </div>
</div>
