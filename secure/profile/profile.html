<div class="panel panel-default profile-area">
    <div class="panel-heading">
        <h3>Profile</h3>
    </div>
    <div class="panel-body">
        <img ng-src="{{ vm.profile.picture }}" class="img-thumbnail" alt="avatar">
        <br>
        <div>
            <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
            <p>{{ vm.profile.nickname }}</p>
            <label><i class="glyphicon glyphicon-pencil"></i> Name</label>
            <p>{{ vm.profile.name }}</p>
        </div>
        <pre class="full-profile">{{ vm.profile | json }}</pre>
    </div>
</div>
